
seed: 42

datasets:
  IR:
    data_path: "./data/no_segment/train-IR.json"
    train_path: "./data/train_test_split/train-IR-no-segment-train.json"
    test_path: "./data/train_test_split/train-IR-no-segment-test.json"
    data_module: "IRSegmentDataset"
    test_size: 0.3
    reverse_input: false
    force_remake: false

tokenizer: "chieunq/XLM-R-base-finetuned-uit-vquad-1"
hf_cache: "../hf_cache"
max_length: 514

pretrained_path: null
load_state_dict_option: 'encoder_only'
model:
  model_type: "XLMRoberta"
  hidden_size: 768
  num_hidden_layers: 12
  num_attention_heads: 12
  intermediate_size: 3072
  hidden_act: "gelu"
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1
  max_position_embeddings: 514
  position_embedding_type: "absolute"
  torch_dtype: "float32"
  type_vocab_size: 1
  layer_norm_eps: 0.00001
  initializer_range: 0.02
  classifier_dropout: 0.1
  num_labels: 2
  problem_type: 'single_label_classification'

max_epochs: 10
batch_size: 4

input_fields:
- input_ids
- attention_mask
# - token_type_ids
- position_ids
- labels

shuffle_train: true
shuffle_test: false
num_workers: 1
device: 0
optimizer: "AdamW"
lr: 0.0005
model_checkpoints: "./model_checkpoints/xlmclassifier/"
train_from_last_epoch: true